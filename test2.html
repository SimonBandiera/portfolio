<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: #222;
        }
        span {
            font-size: 3rem;
        }
        .animation {
            text-align: center;
            text-transform: uppercase;
            font-family: 'robot',sans-serif;
            font-size: 50px;
            letter-spacing: 1px;
            color: #fff;
            display: inline-block;
            animation: fadeIn 1.5s forwards;
            opacity: 0;
            transition-timing-function: cubic-bezier(0.785, 0.135, 0.15, 0.86);
        }
        .first {
            display: inline-block;
            background: #222;
            z-index: 1;
            position: relative;
            font-weight: 500;
        }
        .slide {
            display: inline-flex;
            overflow: hidden;
        }
        .second {
            font-weight: 100;
            z-index: -1;
            display: inline-block;
            color: blanchedalmond;
            opacity: 0;
        }
        .animated {
            animation: secondspan 1.5s forwards cubic-bezier(0.785, 0.135, 0.15, 0.86);
        }
        .reverse {
            animation: reversespan 1.5s forwards cubic-bezier(0.785, 0.135, 0.15, 0.86);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes secondspan {
            0% {
                opacity: 1;
                transform: translateX(-100%);
            }
            60% {
                opacity: 1;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0%);
            }
        }
        @keyframes reversespan {
            0% {
                opacity: 1;
                transform: translateX(0%);
            }
            60% {
                opacity: 1;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(-100%);
            }
        }
    </style>
    <script>
        function toggleAnimation() {
            var slide = document.querySelector(".second");
            slide.classList.remove("reverse");
            slide.classList.add("animated");
        }
        function reverseAnimation() {
            var slide = document.querySelector(".second");
            slide.classList.remove("animated");
            slide.classList.add("reverse");
        }
    </script>
</head>
<body>
    <button onclick="toggleAnimation()">Click</button>
    <button onclick="reverseAnimation()">Reverse</button>
    <div class="container">
        <div class="animation">
            <span class="first">Hello</span>
            <span class="slide">
                <span class="second">World</span>
            </span>
        </div>
    </div>
</body>
</html>
